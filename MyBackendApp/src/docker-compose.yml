version: "3.9"
services:
    backend:
        image: postgres:latest
        container_name: MyBackendApp
        build:
            context: ./MyBackendApp
        ports:
            - "5000:80"
    frontend:
        image: node
        container_name: MyApp
        build:
            context: ./MyApp
        ports:
            - "4200:80"
        depends_on:
            - backend

